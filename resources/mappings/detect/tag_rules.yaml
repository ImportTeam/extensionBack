version: 1
# 태그 매핑 규칙
# 원칙: 이 파일은 "태그를 부여"만 한다. (삭제/치환 판단 금지)

rules:
  # 색상(범용) - 도메인과 무관하게 태그 부여
  - id: tag_color_black
    match:
      type: any_of
      keywords: ["블랙", "black", "검정", "흑색"]
    emit_tags: ["attr.color.black"]

  - id: tag_color_white
    match:
      type: any_of
      keywords: ["화이트", "white", "흰색", "우유색"]
    emit_tags: ["attr.color.white"]

  - id: tag_color_gray
    match:
      type: any_of
      keywords: ["그레이", "gray", "grey", "회색", "차콜", "charcoal"]
    emit_tags: ["attr.color.gray"]

  - id: tag_color_blue
    match:
      type: any_of
      keywords: ["블루", "blue", "파랑", "하늘", "해양", "navy"]
    emit_tags: ["attr.color.blue"]

  # 세대(범용)
  - id: tag_generation
    match:
      type: regex
      pattern: "(?i)\\b\\d+\\s*세대\\b"
    emit_tags: ["attr.generation"]

  # USB-C 계열(범용)
  - id: tag_usb_c
    match:
      type: any_of
      keywords: ["USB-C", "usb-c", "Type-C", "type-c", "C타입", "USB C"]
    emit_tags: ["attr.connector.usb_c"]

  # 액세서리(범용)
  - id: tag_product_type_case
    match:
      type: any_of
      keywords: ["케이스", "커버", "키스킨", "스킨"]
    emit_tags: ["product_type.case"]

  - id: tag_product_type_film
    match:
      type: any_of
      keywords: ["필름", "보호필름", "강화유리", "글래스필름"]
    emit_tags: ["product_type.protective_film"]

  # 라면(범용)
  - id: tag_product_type_ramen
    match:
      type: any_of
      keywords: ["라면", "컵라면", "면류"]
    emit_tags: ["product_type.ramen"]

  # 브랜드 예시 (IT)
  - id: tag_brand_apple
    match:
      type: any_of
      keywords: ["애플", "Apple", "APPLE"]
    emit_tags: ["brand.apple"]

  - id: tag_brand_samsung
    match:
      type: any_of
      keywords: ["삼성", "Samsung", "SAMSUNG"]
    emit_tags: ["brand.samsung"]

  - id: tag_brand_nongshim
    match:
      type: any_of
      keywords: ["농심"]
    emit_tags: ["brand.nongshim"]

  # 용량 스펙(IT)
  - id: tag_capacity
    match:
      type: regex
      pattern: "\\b\\d+\\s*(GB|TB|MB)\\b"
    emit_tags: ["attr.capacity"]

  # 시간(IT 스펙)
  - id: tag_frequency
    match:
      type: regex
      pattern: "\\b\\d+\\s*(MHz|GHz|Hz|kHz)\\b"
    emit_tags: ["attr.frequency"]

  # 맛/향(식품)
  - id: tag_flavor
    match:
      type: any_of
      keywords: ["맛", "향", "풍미", "소금", "고소", "진한", "순한"]
    emit_tags: ["attr.flavor"]

  # 호수(뷰티/화장품)
  - id: tag_shade_number
    match:
      type: regex
      pattern: "\\b(\\d{1,2})\\s*호\\b"
    emit_tags: ["attr.shade_number"]

  # 사이즈(패션/신발)
  - id: tag_size
    match:
      type: regex
      pattern: "\\b(XS|S|M|L|XL|XXL|\\d{1,3}cm|\\d{1,3}mm|\\d{1,3}inch)\\b"
    emit_tags: ["attr.size"]
