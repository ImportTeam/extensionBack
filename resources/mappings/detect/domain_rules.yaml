version: 1
# 도메인 분류 규칙
# 원칙: 이 파일은 "도메인 판단"만 한다. (정규화 삭제/치환 로직 금지)

rules:
  # Electronics/IT (고신호성 브랜드/제품)
  - id: domain_rule_electronics_brand
    domain: domain.electronics
    mode: score
    signals:
      any_contains:
        - "애플"
        - "apple"
        - "삼성"
        - "samsung"
        - "lg"
        - "나이키"
        - "소니"
        - "bose"
        - "JBL"
    threshold: 1
    weights:
      contains: 2

  - id: domain_rule_electronics_product
    domain: domain.electronics
    mode: score
    signals:
      any_contains:
        - "맥북"
        - "아이폰"
        - "아이패드"
        - "에어팟"
        - "갤럭시"
        - "노트북"
        - "태블릿"
        - "스마트폰"
        - "이어폰"
        - "헤드폰"
        - "라우터"
        - "데스크탑"
        - "모니터"
      any_regex:
        - "(?i)\\b(rtx|gtx|radeon|nvidia|geforce)\\s*\\d+"
        - "(?i)\\bM\\s*\\d+\\b"  # M1, M2, M3 etc
    threshold: 1
    weights:
      contains: 1
      regex: 1

  - id: domain_rule_electronics_specs
    domain: domain.electronics
    mode: score
    signals:
      any_regex:
        - "\\b\\d+\\s*(GB|TB|MHz|GHz|Hz|kHz)\\b"
        - "\\b(USB|Type-C|HDMI|DDR\\d+)\\b"
        - "\\b(SSD|HDD|NVME|NVMe)\\b"
    threshold: 2
    weights:
      regex: 1

  # Food
  - id: domain_rule_food_brand
    domain: domain.food
    mode: score
    signals:
      any_contains:
        - "라면"
        - "컵라면"
        - "우동"
        - "떡볶이"
        - "김치"
        - "된장"
        - "고추장"
        - "간장"
        - "쌀"
        - "밀가루"
        - "우유"
        - "버터"
        - "요구르트"
        - "치즈"
        - "계란"
        - "참치"
        - "가자미"
        - "새우"
        - "삼겹살"
        - "소세지"
        - "베이컨"
    threshold: 1
    weights:
      contains: 2

  - id: domain_rule_food_specs
    domain: domain.food
    mode: score
    signals:
      any_regex:
        - "\\b\\d+\\s*(g|kg|ml|l|cc|개|팩|봉|캔|병|상자|묶음)\\b"
        - "\\b(유기농|무염|저염|무가당)\\b"
    threshold: 1
    weights:
      regex: 1

  # Fashion
  - id: domain_rule_fashion_brand
    domain: domain.fashion
    mode: score
    signals:
      any_contains:
        - "나이키"
        - "아디다스"
        - "푸마"
        - "뉴발란스"
