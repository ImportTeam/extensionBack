version: 1
# 도메인(상위 카테고리) 정의: 정책 적용 단위
# - normalize 단계에서 "무엇을 지울지/살릴지"는 도메인/태그 정책이 결정
# - detect 단계에서는 도메인 부여만 수행

domains:
  - id: domain.electronics
    label_ko: 전자/IT
    description: 노트북, 태블릿, 스마트폰, 오디오, PC부품 등

  - id: domain.home_appliance
    label_ko: 가전
    description: 냉장고, 세탁기, 청소기, 공기청정기 등

  - id: domain.food
    label_ko: 식품
    description: 가공식품, 신선식품, 음료, 커피/차 등

  - id: domain.fashion
    label_ko: 패션
    description: 의류, 신발, 가방, 패션잡화 등

  - id: domain.beauty
    label_ko: 뷰티
    description: 스킨케어, 메이크업, 향수, 헤어/바디 등

  - id: domain.living
    label_ko: 생활/주방
    description: 생필품, 주방용품, 수납, 청소/세탁용품 등

  - id: domain.pet
    label_ko: 반려동물
    description: 사료, 간식, 용품, 위생 등

  - id: domain.kids
    label_ko: 유아/키즈
    description: 기저귀, 분유, 완구, 육아용품 등

  - id: domain.general
    label_ko: 일반(기본)
    description: 분류 실패 시 적용되는 보수적 기본 도메인
