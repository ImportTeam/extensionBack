# 모델 코드 추출 시 제외할 블랙리스트
model_code_blacklist:
  - WIN10
  - WIN11
  - WINDOWS
  - HOME
  - PRO
  - SSD
  - HDD
  - NVME
  - RAM
  - PCIE
  - PCIe

# 명칭+숫자 조합 추출 시 제외할 접두사
named_number_stop_prefixes:
  - win
  - windows
  - 홈
  - home
  - pro
  - 프로
  - 정품
  - 리퍼
  - 새제품
  - 중고

# FE 옵션 문자열에서 검색에 사용할 신호(옵션) 규칙
# - allowlist에 있는 키만 쿼리에 포함(기본)
# - value_blacklist_terms/regex에 걸리면 제외
option_keys_allowlist:
  - 색상
  - CPU
  - CPU 모델명
  - GPU
  - GPU 모델명
  - RAM
  - RAM용량
  - 메모리
  - 저장용량
  - 용량
  - 키보드 언어
  - 언어
  - 연결성
  - 통신

option_keys_denylist:
  - 배송
  - 도착
  - 보장
  - 재고
  - 품절
  - 판매처
  - 카드
  - 적립

option_value_blacklist_terms:
  - 도착
  - 보장
  - 품절
  - 남음
  - 재고
  - 할인
  - 쿠폰
  - 카드
  - 적립
  - 로켓
  - 오늘
  - 내일
  - 모레
  - 배송

# 값에서 제외할 정규식 (문자열 그대로 파이썬 re에 전달)
option_value_drop_regex:
  - "[0-9]{1,2}/[0-9]{1,2}"          # 12/24 같은 날짜
  - "[0-9]{1,2}\\([월화수목금토일]\\)"   # (수) 같은 요일
  - "[0-9,]+원"                     # 1,516,900원 같은 가격
