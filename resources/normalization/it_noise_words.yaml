# --- 보존 규칙 (이 패턴들은 절대 제거 금지) ---
preserve_patterns:
  # M 칩셋 (Apple)
  - pattern: "M\\d+"
    reason: "Apple M1, M2, M3, M4 등 식별자"
  
  # 프로세서 모델 (인텔)
  - pattern: "i[3579]"
    reason: "인텔 i3, i5, i7, i9"
  
  # GPU 모델
  - pattern: "[GR]TX\\s*\\d+"
    reason: "NVIDIA GTX/RTX 모델번호"
  
  # 숫자 (대부분 모델, 세대, 크기)
  - pattern: "\\d+"
    reason: "모델번호, 세대, 화면크기 등"
  
  # 주요 제품명 보존
  - pattern: "프로|에어|맥스|울트라|Plus|Max"
    reason: "제품 라인 식별자"

