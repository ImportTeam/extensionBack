# --- 보존 규칙 ---
preserve_patterns:
  # 브랜드명
  - pattern: "[A-Z][a-z]+(?:\\s[A-Z][a-z]+)?"
    reason: "브랜드명 (농심, 삼양, 롯데 등)"
  
  # 제품명 키워드
  - pattern: "라면|컵|스프|쿠키|초콜릿|우유|요구르트|음료"
    reason: "상품 카테고리 키워드"
  
  # 맛/향 (음식)
  - pattern: "블랙|화이트|딸기|초콜릿|치즈|버터|계란|김|미역"
    reason: "음식 특성 (맛, 재료)"
  
  # 숫자 (가격X, 개수/규격)
  - pattern: "\\d+[g|mL|L|개]"
    reason: "용량, 개수 등 상품 식별자"
  
  # 선택 보존 단어
  - pattern: "한우|소|돼지|닭|어|생선|계란|치즈|버터"
    reason: "식재료 명시 (상품 본질)"

