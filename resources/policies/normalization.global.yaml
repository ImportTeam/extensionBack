version: 1
terms: {}
# 전역 정책: 어떤 도메인에서도 안전한 최소 정규화

policy:
  strip_ui_noise: true
  split_separators_first: true
  normalize_whitespace: true

# 전역적으로 제거 가능한 노이즈(문맥 무관)
remove_keywords:
  - "무료배송"
  - "빠른배송"
  - "당일발송"
  - "쿠폰"
  - "혜택"
  - "할인"
  - "이벤트"
  - "사은품"
  - "추천"
  - "인기"
  - "최저가"

# 전역 치환(여기서는 최소만; 상세는 mappings/synonyms.global.yaml 권장)
replace:
  "VS검색하기": " "
  "검색 도움말": " "
  "닫기": " "
